<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <div class="container1">
        <div class="calculator">
          <div class="calcRow display">1 + 2 + 3</div>
          <div class="calcRow">
            <div class="button"><i class="fas fa-plus"></i></div>
            <div class="button"><i class="fas fa-minus"></i></div>
            <div class="button"><i class="fas fa-times"></i></div>
            <div class="button"><i class="fas fa-divide"></i></div>
          </div>
          <div class="calcRow">
            <div class="button">7</div>
            <div class="button">8</div>
            <div class="button">9</div>
            <div class="button long"><i class="fas fa-superscript"></i></div>
            <!-- <div class="button"><i class="fas fa-square-root-alt"></i></div> -->
          </div>
          <div class="calcRow">
            <div class="button">4</div>
            <div class="button">5</div>
            <div class="button">6</div>
            <div class="button long"><i class="fas fa-subscript"></i></div>
            <!-- <div class="button"><i class="fas fa-square-root-alt"></i></div> -->
          </div>
          <div class="calcRow">
            <div class="button">1</div>
            <div class="button">2</div>
            <div class="button">3</div>
            <div class="button long">
              <i class="fas fa-square-root-alt"></i>
            </div>
            <!-- <div class="button"><i class="fas fa-square-root-alt"></i></div> -->
          </div>
          <div class="calcRow">
            <div class="button long">0</div>
            <div class="button">.</div>
            <div class="button long"><i class="fas fa-equals"></i></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
